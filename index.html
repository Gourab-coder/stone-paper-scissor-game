<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 id="tag">stone-paper-scissor</h1>

    </main>
    <script src="app.js"></script>

</html>
